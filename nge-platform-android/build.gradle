plugins {
    id 'com.android.library'
 }
 
android {
    compileSdk 36
    namespace 'org.ngengine.platform.android'  

    defaultConfig {
        minSdk 33
        targetSdk 33
        
    }
    
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

     publishing {
        singleVariant("release")
    }
}

dependencies {
    api project(':nge-platform-common')
    
    implementation 'com.google.code.gson:gson:2.13.2'
    implementation 'org.bouncycastle:bcprov-jdk18on:1.83'
    testImplementation 'junit:junit:4.13.2'
    implementation 'tel.schich:libdatachannel-java-android:0.23.1.2'
    implementation 'tel.schich:libdatachannel-java:0.23.1.2'
    implementation 'com.squareup.okhttp3:okhttp:5.3.2'

}


def sdk = System.getenv('ANDROID_SDK_ROOT') ?: System.getenv('ANDROID_HOME')
if (!sdk) {
    throw new GradleException("Android SDK not found. Set ANDROID_SDK_ROOT or ANDROID_HOME.")
}
println "Using Android SDK at: ${sdk}"