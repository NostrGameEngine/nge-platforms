name: Interop Tests

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  interop-matrix:
    name: RTC / Parity / WebSocket Interop Matrix
    runs-on: ubuntu-latest
    timeout-minutes: 90

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Install Google Chrome
      id: chrome
      uses: browser-actions/setup-chrome@v1

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Enable KVM access for emulator
      run: |
        echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
        sudo udevadm control --reload-rules
        sudo udevadm trigger --name-match=kvm

    - name: Run interoperability matrix
      uses: reactivecircus/android-emulator-runner@v2
      env:
        CHROME_BIN: ${{ steps.chrome.outputs.chrome-path }}
        ANDROID_AVD_NAME: ci-interop
      with:
        api-level: 33
        target: google_apis
        arch: x86_64
        profile: pixel_6
        avd-name: ci-interop
        emulator-options: -no-window -no-boot-anim -noaudio -gpu swiftshader_indirect -no-snapshot
        disable-animations: true
        script: ./gradlew --no-daemon :nge-platform-interop-test:rtcInteropMatrix --console=plain
